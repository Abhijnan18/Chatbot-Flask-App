<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
</head>
<body>
    <h1>Healthcare Chatbot</h1>
    <div>
        {% for message in conversation %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    
    {% if show_form %}
    <form method="post" action="/ask">
        <label for="user_message">You:</label>
        <input type="text" id="user_message" name="user_message" required>
        <input type="submit" value="Ask">
    </form>
    {% else %}
    <p>You can only have {{ message_limit }} messages in a conversation. Would you like to start a new conversation?</p>
    <form method="post" action="/new_conversation">
        <input type="submit" value="Yes">
    </form>
    {% endif %}
</body>
</html>
